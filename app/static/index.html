<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subtitle Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--color-background);
      color: var(--color-text);
      height: 100vh;
      overflow: hidden;
    }

    :root {
      --color-background: #0d0d0d;
      --color-surface: #1a1a1a;
      --color-surface-hover: #2a2a2a;
      --color-text: #ececec;
      --color-text-secondary: #a0a0a0;
      --color-primary: #10a37f;
      --color-primary-hover: #0d8f6f;
      --color-border: #404040;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: var(--color-surface);
      border-right: 1px solid var(--color-border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 16px;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--color-border);
    }

    .sidebar-title {
      font-weight: 600;
      font-size: 16px;
    }

    .btn-new {
      background: var(--color-primary);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .btn-new:hover {
      background: var(--color-primary-hover);
    }

    .history-container {
      flex: 1;
      overflow-y: auto;
    }

    .history-item {
      background: var(--color-surface-hover);
      border: 1px solid var(--color-border);
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      word-break: break-word;
    }

    .history-item:hover {
      background: rgba(16, 163, 127, 0.1);
      border-color: var(--color-primary);
    }

    .history-item.active {
      background: rgba(16, 163, 127, 0.2);
      border-color: var(--color-primary);
    }

    .history-item-name {
      font-weight: 500;
      margin-bottom: 4px;
      color: var(--color-text);
    }

    .history-item-time {
      font-size: 12px;
      color: var(--color-text-secondary);
    }

    /* MAIN CONTENT */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--color-background);
    }

    .header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--color-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
    }

    .mode-selector {
      display: flex;
      gap: 8px;
    }

    .mode-btn {
      padding: 8px 16px;
      border: 1px solid var(--color-border);
      background: transparent;
      color: var(--color-text);
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .mode-btn.active {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }

    .mode-btn:hover {
      border-color: var(--color-primary);
    }

    /* CONTENT AREA */
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      overflow-y: auto;
    }

    .upload-zone {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .upload-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .upload-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .upload-desc {
      color: var(--color-text-secondary);
      margin-bottom: 32px;
      font-size: 14px;
    }

    .upload-input {
      display: none;
    }

    .upload-btn {
      background: var(--color-primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .upload-btn:hover {
      background: var(--color-primary-hover);
    }

    .results-area {
      width: 100%;
      display: none;
    }

    .results-area.active {
      display: block;
    }

    .result-header {
      margin-bottom: 24px;
    }

    .result-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .result-meta {
      font-size: 13px;
      color: var(--color-text-secondary);
    }

    .subtitles-display {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
      font-family: "Courier New", monospace;
      font-size: 14px;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
      color: var(--color-text);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 20px;
      border: 1px solid var(--color-border);
      background: transparent;
      color: var(--color-text);
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .btn-primary {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }

    .btn-primary:hover {
      background: var(--color-primary-hover);
      border-color: var(--color-primary-hover);
    }

    .loading {
      text-align: center;
      color: var(--color-text-secondary);
    }

    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid var(--color-border);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #dc2626;
      color: #fca5a5;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .success {
      background: rgba(16, 163, 127, 0.1);
      border: 1px solid var(--color-primary);
      color: var(--color-primary);
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-surface);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-primary);
    }
  </style>
</head>
