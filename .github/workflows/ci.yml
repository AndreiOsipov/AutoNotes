name: Python CI

on:
  push:
    # Символ '*' означает "любая ветка".
    # Теперь CI будет срабатывать везде, где есть этот файл.
    branches: ["**"]
  pull_request:
    # Запускать проверки, когда кто-то хочет влиться в главную ветку
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Устанавливаем зависимости. 
          # Добавляем --extra-index-url для torch, если он будет долго качаться, 
          # но для начала хватит и обычного requirements.
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run tests
        # Перечисляем все переменные из твоего env.example
        env:
          SECRET_KEY: "super-secret-test-key"
          ALGORITHM: "HS256"
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
        # Добавь сюда остальные переменные, если они есть в env.example
        run: |
          PYTHONPATH=. python -m pytest
